<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>For My Moonie</title>
    
    
    <style>
        @font-face {
        font-family: "Dancing Script";
        src: url("fonts/DancingScript.ttf") format("truetype");
        font-weight: normal;
        font-style: normal;
        }
        @font-face {
        font-family: "Quicksand";
        src: url("fonts/Quicksand.ttf") format("truetype");
        font-weight: normal;
        font-style: normal;
        }

        :root {
            --pink: #ffafbd;
            --soft-red: #ff385c;
            --pastel: #fff0f3;
            --overlay: rgba(0, 0, 0, 0.4);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: "Dancing Script", cursive;
            background-color: var(--pastel);
            color: white;
            overflow-x: hidden;
        }

        /* Smooth Scroll Snap */
        .container {
            height: 100vh;
            overflow-y: scroll;
            scroll-snap-type: y mandatory;
            scroll-behavior: smooth;
        }

        section {
            height: 100vh;
            width: 100%;
            scroll-snap-align: start;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            background-size: cover;
            background-position: center;
        }

        section::before {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: var(--overlay);
            z-index: 1;
        }

        .content {
            position: relative;
            z-index: 2;
            padding: 20px;
            max-width: 90%;
        }

        h1 { font-family: 'Dancing Script', cursive; font-size: 2.8rem; margin-bottom: 15px; }
        p { font-size: 1.2rem; font-weight: 300; line-height: 1.5; }

        /* Replace these URLs with your photos */
        #slide1 { background-image: url("images/1.jpeg"); }
        #slide2 { background-image: url("images/2.jpeg"); }
        #slide3 { background-image: url("images/3.jpeg"); }

        /* Interaction Elements */
        .btn-group {
            margin-top: 25px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
        }

        .btn {
            padding: 15px 40px;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: 0.3s;
            width: 200px;
            font-family: 'Quicksand', sans-serif;
            font-weight: 500;
        }

        .btn-yes { background: var(--soft-red); color: white; box-shadow: 0 4px 15px rgba(255, 56, 92, 0.4); }
        .btn-no { background: white; color: #555; }

        /* Response Overlay */
        #response-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: white;
            z-index: 1000;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #333;
            padding: 20px;
        }

        #response-gif {
            width: 250px;
            border-radius: 15px;
            margin-bottom: 20px;
        }
        #response-overlay.yes {
        background: url("images/yesbackground.jpeg") center/cover no-repeat;
        }

        #response-overlay.no {
        background: url("images/nobackground.jpeg") center/cover no-repeat;
        }
        #response-overlay h2,
        #response-overlay p {
        color: white;
        }
        #response-overlay h2 {
        font-size: 2.6rem;
        }

    #response-overlay p {
    font-size: 1.4rem;
    }

    </style>
</head>

</body>
</html>
